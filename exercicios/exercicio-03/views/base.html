<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-bg-color: #121212;
      }
    </style>
  </head>
  <body>
    <nav class="relative after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10 border-b-0.5 border-gray-detail-color">
      <div class="mx-auto max-w-7xl px-1">
        <div class="relative flex h-[8vh] items-center justify-between">
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex shrink-0 items-center">
              <img src="{{ url_for('static', filename='imgs/icon.png') }}" alt="Logo" class="h-7 w-auto" />
            </div>
            <div class="sm:ml-6">
              <div class="flex space-x-4">
                <a href="{{ url_for('index') }}" class="rounded-md px-3 py-2 text-sm font-normal text-white cursor-pointer highlight-effect">Início</a>
                <a href="{{ url_for('albums') }}" class="rounded-md px-3 py-2 text-sm font-normal text-gray-300 hover:text-white cursor-pointer highlight-effect">Álbuns</a>
                <a href="{{ url_for('spotify_top') }}" class="rounded-md px-3 py-2 text-sm font-normal text-gray-300 hover:text-white cursor-pointer highlight-effect">Seu top mais escutados</a>
                <a href="{{ url_for('artist') }}" class="rounded-md px-3 py-2 text-sm font-normal text-gray-300 hover:text-white cursor-pointer highlight-effect">CRUD Artista</a>
                <a href="{{ url_for('albumsColecao') }}" class="rounded-md px-3 py-2 text-sm font-normal text-gray-300 hover:text-white cursor-pointer highlight-effect">CRUD Coleção</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <h1 class="text-blue-600 text-center text-2xl pt-5 font-bold">The Playlist</h1>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
      <p class="text-center py-10">Todos os direitos reservados &reg;</p>
    </footer>
  </body>
</html>
