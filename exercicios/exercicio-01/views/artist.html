{% extends 'base.html' %} {% block content %}
<div class="w-[80%] px-4 mx-auto d-block">
  <h2 class="text-xl font-semibold mb-4">Dados do Artista</h2>

  <form method="POST" class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-2">
    <input
      name="name"
      placeholder="Nome"
      required
      class="px-3 py-2 rounded bg-zinc-800 text-white"
    />
    <input
      name="album"
      placeholder="Álbum"
      required
      class="px-3 py-2 rounded bg-zinc-800 text-white"
    />
    <input
      name="year"
      type="number"
      placeholder="Ano"
      required
      class="px-3 py-2 rounded bg-zinc-800 text-white"
    />
    <input
      name="genre"
      placeholder="Gênero"
      required
      class="px-3 py-2 rounded bg-zinc-800 text-white"
    />
    <div class="md:col-span-4">
      <button type="submit" class="px-4 py-2 rounded bg-green-500 text-black">
        Atualizar
      </button>
    </div>
  </form>

  <table class="w-full table-auto border-collapse">
    <thead>
      <tr class="text-left">
        <th class="px-3 py-2">Campo</th>
        <th class="px-3 py-2">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="px-3 py-2">Nome</td>
        <td class="px-3 py-2">{{ artist.name }}</td>
      </tr>
      <tr>
        <td class="px-3 py-2">Álbum</td>
        <td class="px-3 py-2">{{ artist.album }}</td>
      </tr>
      <tr>
        <td class="px-3 py-2">Ano</td>
        <td class="px-3 py-2">{{ artist.year }}</td>
      </tr>
      <tr>
        <td class="px-3 py-2">Gênero</td>
        <td class="px-3 py-2">{{ artist.genre }}</td>
      </tr>
    </tbody>
  </table>
  {% endblock %}
</div>
