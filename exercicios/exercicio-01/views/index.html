{% extends 'base.html' %} {% block content %}
<div class="w-[80%] px-4 mx-auto d-block pt-10">
  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
    {% for album in albums_list %}
    <div>
      <img
        src="{{ url_for('static', filename='imgs/' ~ album.filename) }}"
        class="rounded-xl"
        alt="{{album.title}}"
      />
      <p class="pt-3">{{album.title}}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
